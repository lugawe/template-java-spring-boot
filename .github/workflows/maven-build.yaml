---
name: "CI - Maven Build"
"on":
- "push"
jobs:
  maven-build:
    runs-on: "ubuntu-latest"
    steps:
    - uses: "actions/checkout@v6"
    - name: "Setup JDK 25"
      uses: "actions/setup-java@v5"
      with:
        java-version: "25"
        distribution: "temurin"
    - name: "Run maven clean package"
      run: "./mvnw -B clean package"
